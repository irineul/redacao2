#{extends 'main.html' /}
#{set title:'Home' /} 
#{get 'moreStyles' /}

<script src="@{'/public/javascripts/signup.js'}" type="text/javascript" charset="${_response_encoding}"></script>
#{get 'moreScripts' /}

<html>
<head>
	<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/signup.css'}">
</head>
	<body>
    <div id="box_sign">
        <div class="container">
            <div class="span12 box_wrapper">
                <div class="span12 box">
                    <div>
                        <div class="head">
                            <h4>Crie sua conta</h4>
                        </div>
                        <div class="form">
                            #{form id: 'formUser', action:@User.insert() }
                                <input type="text" placeholder="Nome" name="name" id="name"/>
                                <div class="errorMessage" id="nameValidation">Digite um nome válido</div>                            
                                <input type="text" placeholder="Email" name="email" id="email"/>
                                <div class="errorMessage" id="emailValidation">Digite um e-mail válido</div>
                                <input type="password" placeholder="Senha" name="password" id="password"/>
                                <div class="errorMessage" id="passwordValidation">Este campo Ž obrigatório</div>
                                <input type="password" placeholder="Confirme sua Senha" name="passwordConfirmation" id="passwordConfirmation"/>
                                <div class="errorMessage" id="passwordConfirmationValidation">Este campo Ž obrigatório</div>
                                <input type="button" class="btn" id="insertSubmitButton" name="insertSubmitButton" value="Cadastro"/>
							#{/}
                        </div>
                    </div>
                </div>
                <p class="already">Voc j&#225; tem uma conta? 
                    <a href="@{User.signin()}">Entre</a></p>
            </div>
        </div>
    </div>
    </body>
</html>
